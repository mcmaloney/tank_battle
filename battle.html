<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>TANK BATTLE</title>
    <style type="text/css">
      html { height: 100% }
      body { 
        font-family: "Arial";
        height: 100%; 
        margin: 0; 
        padding: 0 
      }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=true">
    </script>
    <script type="text/javascript" src="battle.js"></script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
    <div id="info" style="padding: 10px; background-color: #fff;">
      <form name="launchVars">
        Launch Velocity: <input type="text" name="initialVelocity" value="350" />
        Launch Angle: <input type="text" name="launchAngle" value="45" />
        Launch Height: <input type="text" name="launchHeight" value="0" />
        Launch Heading: <input type="text" name="launchHeading" value="90" />
        <input type="button" value="Fire" onclick="fireProjectile()">
      </form>
    </div>
  </body>
</html>
